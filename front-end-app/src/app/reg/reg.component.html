<h1>Registration form</h1>
<form (submit)="userRegisterClick()">
    <input type="text" [(ngModel)]="name" name="name" placeholder="Input name" class="form-control"><br>
    <input type="text" [(ngModel)]="login" name="login" placeholder="Input login" class="form-control"><br>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Input email" class="form-control"><br>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Input password" class="form-control"><br>
    <button class="btn btn-success" type="submit">Registration</button>
</form>
